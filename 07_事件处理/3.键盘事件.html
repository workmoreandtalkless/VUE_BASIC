<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- <button v-on:click="showinfo">click me for tips</button> -->
        <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo">
        <input type="text" placeholder="按下ctrl提示输入" @keyup.ctrl="showInfo">
        <input type="text" placeholder="按下ctrl keydown提示输入" @keydown.ctrl="showInfo">
        <input type="text" placeholder="按下ctrl提示输入" @keyup.alt="showInfo">
        <input type="text" placeholder="按下TAB提示输入,tab 必须配合keydown使用" @keydown.tab="showInfo">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

     const vm =  new Vue({
            el:'#root',
            data:{
                name:'shangguigu'
            },
            methods: {
               showInfo(e){
                console.log(e.key,e.keyCode)
                console.log(e.target.value)
               }
            },
        })
    </script>
</body>
</html>
