<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.天气案例_监视属性</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 监视属性watch：
        1. 当被监视的属性变化时，回调函数自动调用，进行相关操作
        2. 监视的属性必须存在，才能进行监视！！
        3. 监视的两种写法：
                1. new Vue 时传入watch配置
                2. 通过vm.$watch监视 -->
    <div id="root">
      <h2>today is {{info}}</h2>
        <!-- <button @click="isHot = !isHot">change</button> -->
        <button @click="changeweather">change</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        
     const vm =  new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot? 'hot':'cold'
                }
            },
            methods: {
                changeweather(){
                    this.isHot = !this.isHot;
                }
            },
        //    watch:{
        //     isHot:{
        //         immediate:true, //初始化时让handler调用一下
        //         //handler 什么时候调用？ 当isHot发生改变时，
        //         handler(newValue,oldValue){
        //             console.log('ishot is changed', newValue,oldValue);
        //         }
        //     },
        //     info:{
        //         handler(newValue,oldValue){
        //             console.log('info is changed',newValue,oldValue)
        //         }
        //     }
        //    }
        })
        vm.$watch('isHot',{
            immediate:true, //初始化时让handler调用一下
                //handler 什么时候调用？ 当isHot发生改变时，
                handler(newValue,oldValue){
                    console.log('ishot is changed', newValue,oldValue);
                }
        })

    </script>
</body>
</html>
