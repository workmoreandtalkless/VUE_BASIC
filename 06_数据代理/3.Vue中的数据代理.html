<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    
    <div id="root">
        <h2>school name: {{name}}</h2>
        <h2>school addr: {{addr}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue 在启动时生成生产提示 
        //创建Vue实例
      let data = {
        name:'guohua',//data 用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                addr: '18 addr',
                
      }
      const vm = new Vue({
            el:'#root', //el 用于指定当前Vue示例为哪个容器服务器，值通常为css选择器字符
            // data:{
            //     name:'guohua',//data 用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
            //     addr: '18 addr',
                
                
            // }
            data
            
        })



    </script>
</body>
</html>
