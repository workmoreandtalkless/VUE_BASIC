<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <h1>hello1111231</h1>

    <script type="text/javascript">
        let number = 18
        let person = {
            name: 'zhangsan',
            sex:'man',
        }
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以枚举，默认值是false
            // writable:true, //控制属性是否可以被修改，默认值是false
            // configurable:true//控制属性是否可以被删除，默认值是false

            // 当有人读取person age 属性时，get函数(getter)就会被调用，且返回值就是age的值
            get:function(){
                console.log('some one read age attribution')
                return number
                // return 'hello'
            },
            
            // 当有人修改person age 属性时， set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('some one change age attribution, and the value is ', value)
                number = value
            }
        })
        console.log(Object.keys(person))
        for(let key in person){
            console.log('@',person[key])
        }
        console.log(person)
        console.log('helloooo',person)
    </script>
    
</body>
</html>
