<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chushiVue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 初始
        1.必须创建一个Vue示例，且要传入一个配置对象；
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
        3. root容器里的代码被称为【vue模板】
        4. Vue实例和容器是一一对应
        5. 真实开发中只有一个Vue实例，并且会配合组件一起使用
        6.
        7.
        注意区分：js表达式 和 js代码（语句）
        1. 表达式： 一个表达式会生成一个值，可以放在任何一个需要值的地方：
         1. a
         2. a+b
         3. demo（1）
         4. x === y ？ ‘a'：’b'

         2. js代码（语句）
            1. if（）{}
            2. for（）{}
    -->
    <!-- Interpolation
        指令语法：
            功能： 用于解析标签（包括：标签属性、标签体内容、绑定事件。。。。）。
            举例： ：href=“xxx"
            备注： Vue中有很多指令

    -->
    <!-- 准备好一个容器 容器和实例一一对应-->
    <div id="demo">
        <h1>Interpolation</h1>
        <h1>

            Hello,{{name.toUpperCase()}} {{address}}，{{Date.now()}}

        </h1>
        <hr>
        <h1>zhiling</h1>
        <a :href="url">点我去{{school.name}}</a>
        <a v-bind:href="url" x="Hello">点我去谷歌</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue 在启动时生成生产提示 
        //创建Vue实例
        new Vue({
            el:'#demo', //el 用于指定当前Vue示例为哪个容器服务器，值通常为css选择器字符
            data:{
                name:'guohua',//data 用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                school:{
                    name:"guge",
                    address:'new york',
                    url:'https://www.google.com/'
                }
                
            }
            
        })



    </script>
</body>
</html>
