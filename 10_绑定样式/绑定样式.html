<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式</title>
    <style>
        .basic{

        }

        .happy{

        }

        .sad{

        }
        .normal{

        }
        .atguigu1{

        }
        .atguigu2{

        }
        .atguigu3{

        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 绑定class样式--字符串写法，适用于：样式的类名不确定，需要动态指定 -->
      <div class="basic" :class="mood" @click="changeMood">{{name}}</div> <br/><br/>
      <!-- 绑定class样式--数组写法，适用于：要绑定的样式个数不确定，名字也不确定-->
      <div class="basic" :class="arr" @click="changeMood">{{name}}</div> <br/>
      <!-- a,b,c 都是表达式 -->
      <div class="basic" :class="[a,b,c]" @click="changeMood">{{name}}</div> <br/>
        <!-- 绑定class样式--对象写法，适用于：要绑定的样式个数确定，名字也确定，但要动态决定用不用-->
      <div class="basic" :class="classObj" @click="changeMood">{{name}}</div> <br/>
      
      
      <div class="basic" style="font-size:40px;">{{name}}</div> <br/>
      <div class="basic" :style="{fontSize: fsize + 'px'}">{{name}}</div> <br/>
       <!-- 绑定class样式--对象写法，-->
      <div class="basic" :style="styleObj">{{name}}</div> <br/>
        <!-- 绑定class样式--数组写法 -->
      <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div> <br/>
      <div class="basic" :style="styArr">{{name}}</div> <br/>
    
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        
     const vm =  new Vue({
            el:'#root',
            data:{
                name:'alvin',
                mood:'normal',
                arr:['atguigu1','atguigu2','atguigu3'],
                a:'atguigu1',
                b:'atguigu2',
                c:'atguigu3',
                classObj:{
                    atguigu1:false,
                    atguigu2:false
                },
                fsize:40,
                styleObj:{
                    fontSize: '40px',
                    color:'red'
                },
                styleObj2:{
                    backgroundColor:'organge'

                },
                styArr:[
                    {
                        fontSize: '40px',
                        color:'blue'
                    },
                    {
                        backgroundColor:'gray'
                    }
                ]
            },
            methods: {
                changeMood(){
                    // this.mood = 'happy'
                    const arr = ['happy','sad','normal']
                    const index = Math.floor(Math.random()*3)
                    this.mood = arr[index];
                }
            },
           
        })

    </script>
</body>
</html>
